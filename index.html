<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Subject Detector</title>
    
    <!-- TensorFlow.js & COCO-SSD (Object Detection) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Zip & Export Tools -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Icons & Styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Overlay -->
    <div id="sys-loader">
        <div class="spinner"></div>
        <h3 style="margin-top: 1rem; color: #0f172a;">Initializing Vision Engine...</h3>
        <p style="font-size: 0.8rem; color: #64748b;">Loading COCO-SSD Neural Network</p>
    </div>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-expand"></i>
            ObjectSort AI
            <span class="badge">ENTERPRISE</span>
        </div>
        <div class="header-controls">
            <i class="fa-solid fa-server"></i> Client-Side Processing
        </div>
    </header>

    <main>
        <aside>
            <!-- Step 1: Configuration -->
            <div class="control-group">
                <h3>1. Detection Settings</h3>
                <label class="config-label">Target Subject</label>
                <select id="targetSelect" class="select-box">
                    <option value="person" selected>Person (Human)</option>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="car">Car</option>
                    <option value="laptop">Laptop</option>
                </select>

                <div class="slider-container" style="margin-top: 15px;">
                    <label>Confidence Threshold</label>
                    <input type="range" id="thresholdRange" min="0.3" max="0.9" step="0.05" value="0.5">
                    <div class="slider-vals">
                        <span>Low (0.3)</span>
                        <span id="thresh-val">0.5</span>
                        <span>High (0.9)</span>
                    </div>
                </div>
            </div>

            <!-- Step 2: Batch Upload -->
            <div class="control-group">
                <h3>2. Dataset</h3>
                <div class="upload-box" onclick="document.getElementById('batchInput').click()">
                    <i class="fa-solid fa-images"></i>
                    <p>Select Images</p>
                    <input type="file" id="batchInput" multiple accept="image/*">
                </div>
                <div id="batch-count" class="batch-count-text"></div>
            </div>

            <!-- Action Area -->
            <div style="margin-top: auto; display: flex; flex-direction: column; gap: 10px;">
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-val text-success" id="count-kept">0</div>
                        <div class="stat-lbl">Detected</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-val text-danger" id="count-removed">0</div>
                        <div class="stat-lbl">Empty</div>
                    </div>
                </div>
                
                <button id="runBtn" class="btn">
                    <i class="fa-solid fa-play"></i> Start Detection
                </button>

                <button id="exportBtn" class="btn btn-export" style="display: none;">
                    <i class="fa-solid fa-file-zipper"></i> Download Matches (ZIP)
                </button>
            </div>
        </aside>

        <div class="content">
            <!-- Progress Bar -->
            <div class="progress-area" id="progress-area">
                <div class="progress-header">
                    <strong>Scanning Queue...</strong>
                    <span id="prog-text">0%</span>
                </div>
                <div class="bar-bg"><div class="bar-fill" id="bar-fill"></div></div>
                <div id="status-detail" style="font-size:0.75rem; color:#64748b; margin-top:5px;">Ready</div>
            </div>

            <!-- Results Grid -->
            <div class="gallery" id="gallery"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
